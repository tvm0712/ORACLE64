        // --- ÊüîÂíåÈü≥ÊïàÁîüÊàêÂáΩÊï∏ (Soft Sound Effect) ---
        const playSoftSound = () => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const ctx = new AudioContext();
                const now = ctx.currentTime;

                const noteCount = 1 + Math.floor(Math.random() * 2); 
                const masterGain = ctx.createGain();
                masterGain.connect(ctx.destination);
                masterGain.gain.value = 0.4; 

                for (let i = 0; i < noteCount; i++) {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(masterGain);

                    const freq = 300 + Math.random() * 300; 
                    osc.frequency.value = freq;
                    osc.type = 'sine';

                    const delay = Math.random() * 0.05;
                    const duration = 1.0 + Math.random() * 0.5;

                    gain.gain.setValueAtTime(0, now + delay);
                    gain.gain.linearRampToValueAtTime(0.5, now + delay + 0.05); 
                    gain.gain.exponentialRampToValueAtTime(0.001, now + delay + duration);

                    osc.start(now + delay);
                    osc.stop(now + delay + duration);
                }
            } catch (e) {
                console.error("Audio context not supported or blocked");
            }
        };

        // --- Èü≥Ê®ÇÊéßÂà∂Âô® (Á¥îÁ®ãÂºèÁ¢ºÂêàÊàêÈü≥Ê®Ç) ---
        const MusicController = ({ isPlaying }) => {
            const audioCtxRef = useRef(null);
            const isPlayingRef = useRef(isPlaying);
            const nextNoteTimeRef = useRef(0);
            const timerIDRef = useRef(null);
            
            const NOTE_FREQS = {
                'C3': 130.81, 'D3': 146.83, 'E3': 164.81, 'G3': 196.00,
                'A3': 220.00, 'B3': 246.94, 
                'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'G4': 392.00,
                'A4': 440.00, 'B4': 493.88,
                'C5': 523.25, 'D5': 587.33, 'E5': 659.25, 'G5': 783.99
            };

            const ARPEGGIO = [
                'C3', 'D3', 'E3', 'G3', 'C4', 'D4', 'E4', 'G4', 
                'C5', 'G4', 'E4', 'D4', 'C4', 'G3', 'E3', 'D3'
            ];
            
            const ARPEGGIO_AM = [
                'A3', 'C4', 'E4', 'A4', 'C5', 'E5', 'A4', 'E4', 
                'C4', 'A3', 'E3', 'C3', 'A3', 'C4', 'E4', 'A4'
            ];

            const currentNoteIndex = useRef(0);
            const currentChordRef = useRef(0); 

            useEffect(() => {
                isPlayingRef.current = isPlaying;
                
                if (isPlaying) {
                    if (!audioCtxRef.current) {
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        audioCtxRef.current = new AudioContext();
                    }
                    if (audioCtxRef.current.state === 'suspended') {
                        audioCtxRef.current.resume();
                    }
                    nextNoteTimeRef.current = audioCtxRef.current.currentTime + 0.1;
                    scheduler();
                } else {
                    if (timerIDRef.current) clearTimeout(timerIDRef.current);
                }
                
                return () => {
                    if (timerIDRef.current) clearTimeout(timerIDRef.current);
                }
            }, [isPlaying]);

            const scheduler = () => {
                if (!isPlayingRef.current) return;
                
                while (nextNoteTimeRef.current < audioCtxRef.current.currentTime + 0.1) {
                    scheduleNote(nextNoteTimeRef.current);
                    nextNoteTimeRef.current += 0.3; // 0.5ÂÄçÈÄü
                }
                timerIDRef.current = setTimeout(scheduler, 25);
            };

            const scheduleNote = (time) => {
                const chord = currentChordRef.current === 0 ? ARPEGGIO : ARPEGGIO_AM;
                const noteName = chord[currentNoteIndex.current];
                const freq = NOTE_FREQS[noteName];

                playTone(freq, time);

                currentNoteIndex.current++;
                if (currentNoteIndex.current >= chord.length) {
                    currentNoteIndex.current = 0;
                    if (Math.random() > 0.6) {
                        currentChordRef.current = currentChordRef.current === 0 ? 1 : 0;
                    }
                }
            };

            const playTone = (freq, time) => {
                const osc = audioCtxRef.current.createOscillator();
                const gainNode = audioCtxRef.current.createGain();

                osc.type = 'triangle'; 
                osc.frequency.value = freq;

                osc.connect(gainNode);
                gainNode.connect(audioCtxRef.current.destination);

                gainNode.gain.setValueAtTime(0, time);
                gainNode.gain.linearRampToValueAtTime(0.08, time + 0.05); 
                gainNode.gain.exponentialRampToValueAtTime(0.001, time + 1.5); 

                osc.start(time);
                osc.stop(time + 1.5);
            };

            return null; 
        };

        const CardFront = ({ card, isReversed, onClick }) => {
            const [imgError, setImgError] = useState(false);
            const imagePath = `cards/${card.id.toString().padStart(2, '0')}.png`;

            return (
              <div 
                onClick={onClick}
                className="relative w-40 h-64 md:w-48 md:h-80 rounded-xl cursor-pointer shadow-2xl transition-all duration-700 transform flip-in-hor-bottom bg-slate-900"

                {!imgError ? (

                         <img 
                            src={imagePath} 
                            alt={card.nameCN}
                            className="w-full h-full object-cover"
                            onError={() => setImgError(true)}
                        />
                        {isReversed && (
                          <div className="absolute inset-0 flex items-center justify-center bg-black/40 rotate-180">
                            <span className="bg-red-900/90 text-white px-3 py-1 rounded-full text-xs font-bold border border-red-500 shadow-lg backdrop-blur-sm">ÈÄÜ‰Ωç / Ëó•Êñπ</span>
                          </div>
                        )}
                        {!isReversed && (
                             <div className="absolute bottom-0 w-full bg-gradient-to-t from-black/80 to-transparent p-2 pt-6 text-center">
                                <span className="text-white text-sm font-serif">{card.nameCN}</span>
                             </div>
                        )}
